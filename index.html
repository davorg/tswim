  <body>  
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <a href="." class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4"><i class="fas fa-swimmer"></i> Theresa's Swimming App</span>
          </a>
        </header>

        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">How far have you swum?</h1>
            <p class="col-md-8 fs-4">
              <span class="pool-length-container">
                Pool length: 
                <span id="pool_len_display" class="editable-value">16</span>
                <i class="fas fa-pencil-alt edit-icon" id="pool_len_edit_icon"></i>
                <span id="pool_len_edit_container" class="edit-container" style="display: none;">
                  <input type="number" id="pool_len_input" class="form-control d-inline-block" style="width: 80px;">
                  <i class="fas fa-check text-success confirm-icon" id="pool_len_confirm"></i>
                  <i class="fas fa-times text-danger cancel-icon" id="pool_len_cancel"></i>
                </span>
                <span id="pool_len" style="display: none;">16</span>
              </span>
            </p>
            <p class="col-md-8 fs-4 change">Lengths per set: <span id="lengths">4</span></p>
            <p>
              <label for="colour" class="form-label">Colour:</label>
              <select class="form-select change" id="colour">
                <option value="" disabled selected hidden>-- Pick one --</option>
                <option value="1">Red</option>
                <option value="2">Orange</option>
                <option value="3">Yellow</option>
                <option value="4">Green</option>
                <option value="5">Blue</option>
                <option value="6">Indigo</option>
                <option value="7">Violet</option>
                <option value="8">Bronze</option>
                <option value="9">Silver</option>
                <option value="10">Gold</option>
                <option value="11">Red 2</option>
                <option value="12">Orange 2</option>
                <option value="13">Yellow 2</option>
                <option value="14">Green 2</option>
                <option value="15">Blue 2</option>
                <option value="16">Indigo 2</option>
                <option value="17">Violet 2</option>
                <option value="18">Bronze 2</option>
                <option value="19">Silver 2</option>
                <option value="20">Gold 2</option>
              </select>
            </p>
            <h1 id="total"></h1>
          </div>
        </div>
