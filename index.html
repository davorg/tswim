<main>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4"><i class="fas fa-swimmer"></i> Theresa's Swimming App</span>

    </header>

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">How far have you swum?</h1>
        <p class="col-md-8 fs-4 change">Pool length: <span id="pool_len">17</span></p>
        <p class="col-md-8 fs-4 change">Lengths per set: <span id="lengths">4</span></p>
        <p>
          <label for="colour" class="form-label">Colour:</label>
          <select class="form-select change" id="colour">
            <option value="1">Red</option>
            <option value="2">Orange</option>
            <option value="3">Yellow</option>
            <option value="4">Green</option>
            <option value="5">Blue</option>
            <option value="6">Indigo</option>
            <option value="7">Violet</option>
            <option value="8">Red 2</option>
            <option value="9">Orange 2</option>
            <option value="10">Yellow 2</option>
            <option value="11">Green 2</option>
            <option value="12">Blue 2</option>
            <option value="13">Indigo 2</option>
            <option value="14">Violet 2</option>
          </select>
        </p>
        <h1 id="total" >

    <script>
$( document ).ready(function() {
 $('.change').change(function() {
   var len     = $('#pool_len').text();
   var lengths = $('#lengths').text();
   var colour  = $('#colour').val();

   var total   = len * lengths * colour;

   $('#total').text(total + 'm');
 }); 
});
    </script>
